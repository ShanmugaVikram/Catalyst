<!-- templates/account/signup.html -->
{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Sign Up" %}{% endblock %}

{% block content %}
<h2>{% trans "Sign Up" %}</h2>
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Sign Up" %}</button>
</form>
{% endblock %}
